<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Integration Management</title>
    <link rel="stylesheet" href="../css/account_integrations.css" />
    <script src="../js/account_integrations.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="logo.png" alt="DigiID" />
          DigiID
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h1>Account Integration Management</h1>
        <div class="integration-cards">
          <div class="card">
            <h2>Instagram</h2>
            <input type="text" placeholder="Enter Instagram username" />
            <button>Connect</button>
          </div>
          <div class="card">
            <h2>X (Twitter)</h2>
            <input type="text" placeholder="Enter X username" />
            <button>Connect</button>
          </div>
          <div class="card">
            <h2>LinkedIn</h2>
            <input type="text" placeholder="Enter LinkedIn username" />
            <button>Connect</button>
          </div>
          <div class="card">
            <h2>Facebook</h2>
            <input type="text" placeholder="Enter Facebook username" />
            <button>Connect</button>
          </div>
          <div class="card">
            <h2>Pinterest</h2>
            <input type="text" placeholder="Enter Pinterest username" />
            <button>Connect</button>
          </div>
          <div class="card">
            <h2>TikTok</h2>
            <input type="text" placeholder="Enter TikTok username" />
            <button>Connect</button>
          </div>
        </div>
      </main>
